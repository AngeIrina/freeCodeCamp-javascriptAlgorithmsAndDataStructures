<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert numbers to Roman numerals quickly and easily." />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Roman Numeral Converter</h1>
      <form id="converter-form" novalidate>
        <label for="number">Enter a number (1-3999):</label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Enter a number"
          min="1"
          max="3999"
          required
        />
        <span class="error" id="error-msg"></span>
        <button type="submit" id="convert-btn">Convert</button>
      </form>
      <p id="output"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
